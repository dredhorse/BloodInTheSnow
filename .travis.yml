language: ruby
rvm:
  - 2.4.0

install:
  - bundle install


branches:
  only:
    - Source

env:
  global:
    - JEKYLL_ENV=production

notifications:
  email:
     recipients:
       - dredhorse@breiden.net
     on_success: always
     on_failure: always

deploy:
  provider: pages
  local-dir: ./docs
  target-branch: master
  email: deploy@travis-ci.org
  name: Deployment Bot
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: Source